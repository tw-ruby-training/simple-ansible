---
- name: install webservers
  hosts: webservers
  remote_user: vagrant
  roles:
    - common
    - iptables
    - nginx

- name: install database node
  hosts: webservers
  remote_user: vagrant
  roles:
    - common
    - iptables
    - mysql

- name: install application node
  hosts: webservers
  remote_user: vagrant
  roles:
    - common
    - iptables
    - rbenv

- name: install cache node
  hosts: webservers
  remote_user: vagrant
  roles:
    - common
    - iptables
    - memcached
